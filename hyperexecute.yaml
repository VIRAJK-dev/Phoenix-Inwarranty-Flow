version: "0.1"
runson: linux

# 1. Setup Phase
pre:
  - npm install -g newman
  - npm install -g newman-reporter-htmlextra

# 2. Discovery Phase (Mandatory to avoid 0s execution)
# This tells HyperExecute: "I have one test suite to run"
testDiscovery:
  type: raw
  mode: dynamic
  command: echo "Postman_Run_1"

# 3. Execution Phase
# This is where the actual Newman work happens
testRunnerCommand: >
  newman run "Inwarranty-flow Collection.postman_collection.json" 
  -e QA.postman_environment.json 
  -d testData.csv 
  -r cli,htmlextra 
  --reporter-htmlextra-export newman/index.html
