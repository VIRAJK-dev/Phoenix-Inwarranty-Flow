version: "0.1"
runson: linux

pre:
  - npm install -g newman
  - npm install -g newman-reporter-htmlextra

# This tells LambdaTest "I am starting the test phase now"
testDiscovery:
  type: raw
  mode: dynamic
  command: echo "Postman_Execution"

# This command is what actually shows up in your "Scenarios" dashboard
testRunnerCommand: >
  newman run "Inwarranty-flow Collection.postman_collection.json" 
  -e QA.postman_environment.json 
  -d testData.csv 
  -r cli,htmlextra 
  --reporter-htmlextra-export newman/index.html
