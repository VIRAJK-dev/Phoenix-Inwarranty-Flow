version: "0.1"
runson: linux
 
pre:
  - npm install -g newman
  - npm install -g newman-reporter-htmlextra
 
testDiscovery:
  type: raw
  mode: dynamic
  command: |
    echo "Postman_API_Tests"
 
testRunnerCommand: |
  newman run Inwarranty-flow_Collection.postman_collection.json \
    -e QA.postman_environment.json \
    -d testData.csv \
    -r cli,htmlextra \
    --reporter-htmlextra-export newman/index.html
